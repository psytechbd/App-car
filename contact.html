<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AppZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link href="https://db.onlinewebfonts.com/c/d02befc8fdd8e5315fb21fa7f38fd55a?family=Shree+Devanagari+714"
        rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/f4d59386f44995b8d3ec7be889b4dded?family=Hometown+Rough+Bold+Shadow"
        rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/066ce24dae3730ed6c648b09efaea93a?family=Acumin+Variable+Concept"
        rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/6838068bba0f7a5ba2bf9fe476507bbf?family=Farmhouse" rel="stylesheet">
</head>

<body>
    <!-- nav -->
    <nav class="navbar bg-blue">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo-01.png" alt="" class="small-logo">
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav -->

    <!-- Content -->
    <div class="bg-gray">

        <div class="container p-5 text-center">
            <h3>Contact Us</h3>
            <p>if you have any questions, please reach out.</p>

            <div class="row bg-light p-5 text-start">
                <div class="col-md-6 contact">
                    <p class="fw-bold">We look forward to your feedback.</p>
                    <div class="mb-3">
                        <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="Subject" class="form-control" id="exampleFormControlInput3" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-danger fw-bold">Send Message</button>
                </div>
                <div class="col-md-6">
                    <div class="px-5 mb-4 mt-5">
                        <p class="fw-bold m-0">Mailing Address:</p>
                        <p class="">Address goes here</p>
                    </div>
                    <div class="px-5 mb-4">
                        <p class="fw-bold m-0">Call Us</p>
                        <p>888-123-1234</p>
                    </div>
                    <div class="px-5 mb-4">
                        <p class="fw-bold m-0">Email Us</p>
                        <p>info@gmail.com</p>
                    </div>
                    <div class="text-center">

                        <img src="images/logo.png" alt="" class="small-logo">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Content -->

    <!-- Footer -->
    <div class="bg-blue p-50 text-center">
        <div class="row">
            <div class="col">
                <p class="bold">Copyright &copy;2024</p>
                <p><a class="text-decoration-none white" href="privacy.html">Terms of Use</a> | <a
                        class="text-decoration-none white" href="privacy.html">Privacy Policy</a></p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <!-- ======================================================================================================= -->
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        var btn = $('#button');
        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });
        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });
    </script>
</body>

</html>
